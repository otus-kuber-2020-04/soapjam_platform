---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9153"
    prometheus.io/scrape: "true"
    metallb.universe.tf/allow-shared-ip: "dns-allow-tcp-udp-on-same-port"
  name: coredns-lb-udp
  namespace: kube-system
spec:
  selector:
    k8s-app: kube-dns
  type: LoadBalancer
  loadBalancerIP: 172.17.255.10
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
